<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaires</title>
    <link rel="stylesheet" href="./styles/forms.css" type="text/css" />
</head>
<body>
    <form action="" method="POST" enctype="multipart/form-data">
        <fieldset id="step1">
            <legend>Champs obligatoires</legend>
            <div class="field">
                <label for="name">Nom</label>
                <input type="text" name="name" id="name" required data-minlength="2" />
                <span class="hint" data-hint="minlength">Votre nom doit faire au minimum deux caractères</span>
            </div>
            <div class="field">
                <label for="firstname">Prénom</label>
                <input type="text" name="firstname" id="firstname" required data-minlength="2" />
                <span class="hint" data-hint="minlength">Votre nom doit faire au minimum deux caractères</span>
            </div>
            <div class="field">
                <label for="birthday">Date de naissance</label>
                <input type="date" name="birthday" id="birthday" required data-maxyear="2007" />
            </div>
            <div class="field">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required />
            </div>
            <div class="field">
                <label for="password">Mot de passe</label>
                <input type="password" name="password" id="password" required data-minlength="8" />
                <span class="hint" data-hint="minlength">Votre nom doit deux caractères</span>
            </div>
            <div class="field">
                <label for="confirm">Confirmer pass</label>
                <input type="password" name="confirm" id="confirm" required data-equalsto="password" />
                <span class="hint" data-hint="minlength">Votre mot de passe doit faire au minimum huit caractères</span>
            </div>
            <div class="buttons">
                <button type="button" id="next">Etape suivante</button>
                <button type="button" id="abort">Annuler</button>
            </div>
        </fieldset>
        <fieldset id="step2">
            <legend>Champs facultatifs</legend>
            <div class="field">
                <label for="picture">Photo de profil</label>
                <input type="file" name="picture" id="picture" accept="image/*" />
            </div>
            <div class="field">
                <label for="favorites">Films/Séries favoris</label>
                <select multiple name="favorites" id="favorites">
                    <optgroup label="Films">
                        <option value="1">Pulp fiction</option>
                        <option value="2">Top Gun</option>
                        <option value="3">Réalité</option>
                    </optgroup>
                    <optgroup label="Séries">
                        <option value="4">Archer</option>
                        <option value="5">Rick & Morty</option>
                        <option value="6">Les Simpsons</option>
                    </optgroup>
                </select>
            </div>
            <div class="field">
                <label for="freetime">Lisir favori</label>
                <select name="freetime" id="freetime">
                    <option value="1">Cuisine</option>
                    <option value="2">Pêche</option>
                    <option value="3">St Leu</option>
                    <option value="4">Jardinage</option>
                    <option value="5">Jeux vidéos</option>
                </select>
            </div>
            <div class="buttons">
                <button type="submit" id="submit">Envoyer</button>
                <button type="button" id="abortpart2">Annuler</button>
                <button type="button" id="prev">Etape précédente</button>
            </div>
        </fieldset>
    </form>

    <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="javascript/forms.jquery.js"></script>
</body>
</html>
