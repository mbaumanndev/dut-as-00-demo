<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./styles/style-flex.css" />
</head>
<body>
    <main class="main">
        <h1 class="titre">Inscription</h1>
        <form id="form" method="POST" action="inscription.aspx">
            <fieldset>
                <legend>Pas encore de compte ? Inscrivez-vous</legend>
                <div class="field-group">
                    <p>Déjà un compte ? <a href="login.html">Connectez-vous</a></p>
                </div>
                <div class="field-group">
                    <label for="login" class="label">Login</label>
                    <input type="text" name="login" id="login" class="field" placeholder="Votre login..." />
                    <span id="loginhint" class="hint"></span>
                </div>
                <div class="field-group">
                    <label for="email" class="label">Email</label>
                    <input type="email" name="email" id="email" class="field" placeholder="email@exemple.com" />
                    <span id="emailhint" class="hint"></span>
                </div>
                <div class="field-group">
                    <label for="pass" class="label">Mot de passe</label>
                    <input type="password" name="pass" id="pass" class="field" placeholder="Votre mot de passe..." />
                    <span id="passhint" class="hint"></span>
                </div>
                <div class="field-group">
                    <label for="verif" class="label">Vérifier mot de passe</label>
                    <input type="password" name="verif" id="verif" class="field" placeholder="Votre mot de passe..." />
                    <span id="verifhint" class="hint"></span>
                </div>
                <div>
                    <input id="submit" class="btn" type="submit" name="submit" value="Envoyer" />
                    <button id="reset" class="btn" type="reset">Annuler</button>
                </div>
            </fieldset>
        </form>
    </main>

    <!--script type="text/javascript" src="javascript/inscription.js"></script-->
    <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="javascript/inscription.jquery.js"></script>
</body>
</html>
